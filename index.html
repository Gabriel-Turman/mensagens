<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem de Jesus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #dceefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 1.4rem;
      color: #2a4365;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    .envelope-container {
      width: 90%;
      max-width: 300px;
      aspect-ratio: 3 / 2; /* propor√ß√£o visual */
      perspective: 1200px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .envelope.open {
      transform: rotateX(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .front {
      background: white;
      font-size: 50px;
      border: 2px solid #cbd5e0;
    }

    .front::before {
      content: "üì©";
    }

    .back {
      background: #edf2f7;
      transform: rotateX(180deg);
      border: 2px solid #cbd5e0;
      flex-direction: column;
      overflow-y: auto;
    }

    .message {
      font-size: 15px;
      color: #2c5282;
      line-height: 1.5;
      font-weight: 500;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-height: 100%;
    }

    .versiculo {
      font-style: italic;
      font-size: 14px;
      margin-bottom: 10px;
      color: #4a5568;
    }

    @media (max-width: 500px) {
      .message {
        font-size: 13px;
      }

      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Mensagem especial pra voc√™:</h2>
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="front"></div>
      <div class="back">
        <div class="message">
          <div class="versiculo">"Eis que estou √† porta e bato..."<br>‚Äì Apocalipse 3:20</div>
          Jesus te ama<br>
          e est√° com saudade de voc√™. ‚ù§Ô∏è<br><br>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleEnvelope() {
      document.getElementById('envelope').classList.toggle('open');
    }

    document.addEventListener('click', toggleEnvelope);
    document.addEventListener('touchend', function(e) {
      e.preventDefault();
      toggleEnvelope();
    }, { passive: false });
  </script>
</body>
</html>
